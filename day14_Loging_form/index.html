<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Document</title>
</head>
<body class="bg-light">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="loginform vh-100 d-flex align-items-center justify-content-center">
                    <form action="" class="bg-white p-5">
                        <h1 class="text-primary display-6 mb-3 text-center">Login</h1>
                        <div class="form-group mb-3">
                            <input type="password" class="form-control" placeholder="Enter your password" id="password">
                        </div>
                        <div class="form-group mb-3">
                            <input type="password" class="form-control" placeholder="Confirm your password" id="cpassword">
                        </div>
                        <div class="form-group mb-3">
                            <input type="submit" class="btn btn-outline-primary w-100" value="Login"  id="login">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
   






    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script> <!-- bundle has other js included in it like popper. js -->
    <script src="js/main.js"></script>
    
</body>
</html>
